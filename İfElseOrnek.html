<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kontrol() {
            var netSayi=document.getElementById("netler").value;
            if(netSayisi < 0) {
                document.getElementById("ekran").innerText="Geçersiz sayı";
            }
            else if (netSayisi < 10) {
                document.getElementById("ekran").innerText="Net sayısı ortalamanın altında";
            }
            else if (netSayisi < 25) {
                document.getElementById("ekran").innerText="Net sayısı ortalamaya yakın";
            }
            else if (netSayisi <= 41) {
                document.getElementById("ekran").innerText="Net sayısı ortalamanın üstünde";
            }
            else {
                document.getElementById("ekran").innerText="Geçersiz Sayı";
            }

        }
    </script>
    <input type="text" id="netler">
    <input type="button" value="Kontrol et" onclick="kontrol()">
    <p id="ekran">Test Sunucu Burada Gösterilecek</p>
    
</body>
</html>
