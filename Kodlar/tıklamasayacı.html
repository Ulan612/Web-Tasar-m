<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tıklama Sayacı</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 32px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tıklama Sayacı</h1>
  <p>Butona tıklayın:</p>
  <button onclick="tikla()">Tıkla</button>
  <p>Toplam Tıklama: <span id="sayac">0</span></p>
  <button onclick="sifirla()">Sıfırla</button>

  <script>
    let sayac = 0;
    function tikla() {
      sayac++;
      document.getElementById("sayac").textContent = sayac;
    }
    function sifirla() {
      sayac = 0;
      document.getElementById("sayac").textContent = sayac;
    }
  </script>

</body>
</html>
